<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>神戸市営地下鉄 方向幕 シミュレーター</title>
	<link rel="stylesheet" href="lib/led.css">
	<link rel="stylesheet" href="style.css">
	<meta name="robots" content="noindex">
	<link rel="preload" href="./5000LED.png" as="image">
	<link rel="preload" href="./5000Side.png" as="image">
	<link rel="preload" href="./6000LED.png" as="image">
	<link rel="preload" href="./6000Side.png" as="image">
</head>
<body>
	<main>
		<div class="front-led-outer">
			<div class="front-led">
				<div id="number1-led"></div>
				<div id="number2-led"></div>
				<div id="front-led-space"></div>
				<div id="dest-led"></div>
			</div>
		</div>
		<div class="side-led-outer">
			<div class="side-led type6000">
				<div id="dest-led-side"></div>
			</div>
		</div>
	</main>
	<fieldset id="line-changer">
		<legend>線区モード</legend>
		<div><input type="radio" name="radio-senku" id="radio-seishin" value="0" checked><label for="radio-seishin">西神・山手、北神線</label></div>
		<div><input type="radio" name="radio-senku" id="radio-kaigan" value="1"><label for="radio-kaigan">海岸線</label></div>
	</fieldset>
	<div>
		<label for="select-number1">運行番号</label><select name="select-number1" id="select-number1"></select>
		<select name="select-number2" id="select-number2"></select>
	</div>
	<div>
		<label for="select-dest">行先</label>
		<select name="select-dest" id="select-dest"></select>
	</div>
	<script src="lib/led.js"></script>
	<script src="draw.js"></script>
	<script src="script.js"></script>
</body>
</html>
